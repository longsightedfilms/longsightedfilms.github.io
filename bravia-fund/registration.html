<!doctype html>
<html lang="ru">
<head>
    <title>Bravia Fund</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper wrapper_auth">
        <header class="header header_auth">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg navbar-light header__navbar">
                            <a class="navbar-brand" href="/"><img src="img/header__logo.png" alt="Логотип компании"></a>
                            <div class="btn-group header__switch d-flex d-lg-none" role="group" aria-label="Language switcher">
                                <button type="button" class="button button__active">РУС</button>
                                <button type="button" class="button">ENG</button>
                            </div>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse header__navbar-collapse" id="navbarSupportedContent">
                                <div class="header__top">
                                    <a href="tel:88005117121" class="header__phone"><img src="img/icons/header__phone.png">
                                        8 800 511-71-21</a>
                                    <div class="btn-group header__switch d-none d-lg-flex" role="group" aria-label="Language switcher">
                                        <button type="button" class="button button__active">РУС</button>
                                        <button type="button" class="button">ENG</button>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="auth">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-12">
                        <a href="#" class="auth__back-link">← Вернуться на сайт</a>
                        <h2 class="block__heading">Вход в личный кабинет</h2>
                        <div class="auth__wrapper">
                            <form action="#">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">E-mail</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Пароль</span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type="submit" class="auth__submit">Войти</button>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="auth__links">
                                            <a href="#">Напомнить пароль</a>
                                            <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/rangeslider.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
